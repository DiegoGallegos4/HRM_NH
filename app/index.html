<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <link rel="stylesheet" type="text/css" href="/bower_components/font-awesome/css/font-awesome.css">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Panorama</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#"></a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </div><!-- /.container-->
    
    <section id='main' class='container'>
      <!-- BEGIN:  Modal -->
      <section >
        <div class='modal fade' id='form-modal' tabindex='-1' role='dialog'></div>
      </section>
      <!-- END:  Modal -->
      <!-- BEGIN:  Index -->
      <section id='card-container'></section>
       <!--END: Index -->
      <!-- BEGIN: containerList-->
      <section id='containerList'></section>
       <!--END: containerList -->
    </section>

    <!-- TEMPLATES -->
    <!-- BEGIN: Table List Template -->
    <script type='text/x-handlebars-template' id='table-template'>
      <td>
        <div class='view'>
          <label>{{name}}</label>
          <button class='destroy'></button>
        </div>
        <input class='edit' value="{{name}}">
      </td>
    </script>
    <!-- END: Table List Template -->
    <!-- BEGIN: Container Template -->
    <script type='text/x-handlebars-template' id='container-template'>
        <div class='center'>
          <h2>{{title}}</h2>
        </div>
        <div class='right'>
          <a>
            <i class="fa fa-plus-square-o fa-3x"></i>
          </a>
        </div>
      <!-- BEGIN: New Input -->
        <div class='form-group'>
          <label for="new">Agregar</label>
          <input class='form-control' id="new" type=text>
        </div>
      <!-- END: New Input -->
      <!-- BEGIN: Table -->
        <table  class='table table-hover'>
          <thead>
            <tr>
              <div class='form-group'>
                <input class='form-control' id="search" type=text>
              </div>
            </tr>
            <th>Nombre</th>
          </thead>
          <tbody id='tableList'>
          </tbody>
        </table>
      <!-- END: Table -->
    </script>
    <!-- END: Container Template -->
    <!-- BEGIN: Home Template -->
    <script type='text/x-handlebars-template' id='home-template'>
      <div class="col-xs-12 col-sm-6 col-md-4 center">
        <a href="{{href}}" class="thumbnail">
            <i class="fa fa-{{this.icon}} fa-3x"></i>
            <div class="card-title">{{this.name}}</div>  
        </a>
      </div>
    </script>
    <!-- END: Home Template -->
    <!-- BEGIN: Table Template -->
    <script type='text/x-handlebars-template' id='table-improv-template'>
      <div class='center'>
          <h2>{{title}}</h2>
        </div>
        <div class='right'>
          <a id='add' > 
            <i data-toggle='modal' data-target='#form-modal' class="fa fa-plus-square-o fa-3x"></i>
          </a>
      </div>
      <table  class='table table-hover table-condensed'>
        <thead>
          <tr>
            {{#each header_fields}}
            <th>
              <input class='form-control' class="search" type=text>
            </th>
            {{/each}}
            <th></th>
          </tr>
          <tr>
            {{#each header_fields}}
              <th>{{name}}</th>
            {{/each}}
            <th></th>
          </tr>
        </thead>
        <tbody id='rows'>
        </tbody>
      </table>
    </script>
    <!-- END: Table Template -->
    <!-- BEGIN: Row Template -->
    <script type='text/x-handlebars-template' id='row-template-employee'>
        <td>
          <div class='view'>
            <label>{{name}}</label>
          </div>
          <input class='edit edit-name' value="{{name}}">
        </td>
        <td>
          <div class='view'>
            <label>{{last_name}}</label>
          </div>
          <input class='edit edit-last_name' value="{{last_name}}">
        </td>
        <td>
          <div class='view'>
            <label>{{department}}</label>
          </div>
          <input class='edit edit-department' value="{{department}}">
        </td>
        <td>
          <button class='destroy'></button>
        </td>
    </script>
    <!-- END: Row Template -->
    <!-- BEGIN: Modal Template -->
    <script type='text/x-handlebars-template' id='modal-template-employee'>
        <div class='modal-content'>
          <div class="modal-header">
            <h4>Agregar Nuevo Empleado</h4>
          </div>
          <div class="modal-body">
              <form data-toggle='validator' id='form-employee'>
                <div class='form-group'>
                  <label for="name" class='control-label'>Nombre</label>
                  <input type="text" class='form-control' id='name' required></input>
                  <div class="help-block with-errors"></div>
                </div>
                <div class='form-group'>
                  <label for="last_name" class='control-label'>Apellido</label>
                  <input type="text" class='form-control' id='last_name' required></input>
                  <div class="help-block with-errors"></div>
                </div>
                <div class='form-group'>
                  <label for="department" class='control-label'>Departamento</label>
                  <input list='depts' class='form-control' id='department' required></input>
                  <datalist id='depts'>
                    {{#each depts}}
                    <option value="{{name}}"></option>
                    {{/each}}
                  </datalist>
                  <div class="help-block with-errors"></div>
                </div>
                <button type='submit' id='save' class='btn btn-default'>Guardar</button>
              </form>
          </div>
        </div>
    </script>
    <!-- END: Modal Template -->
    
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/handlebars/handlebars.min.js"></script>
    <script src="/bower_components/underscore/underscore-min.js"></script>
    <script src="/bower_components/backbone/backbone-min.js"></script>
    <script src="bower_components/bootstrap-validator/dist/validator.min.js"></script>  
    <script src="/bower_components/backbone.localStorage/backbone.localStorage-min.js"></script>
    <script src="scripts/models/department.js"></script>
    <script src="scripts/collections/departments.js"></script>
    <script src="scripts/views/departmentView.js"></script>
    <script src="scripts/views/departmentsView.js"></script>
    
    <script src="scripts/models/employee.js"></script>
    <script src="scripts/collections/employees.js"></script>
    <script src="scripts/views/employeeView.js"></script>
    <script src="scripts/views/employeesView.js"></script>

    <script src="scripts/views/modalView.js"></script>

    <script src="scripts/views/homeView.js"></script>
    <script src="scripts/routers/router.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
